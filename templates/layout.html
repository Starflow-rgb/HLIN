  <!-- Google tag (gtag.js) — GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-DT54KZVJK2"></script>
  <script>
    // dataLayer + gtag
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }

    /* Consent Mode v2 — GDPR by default
       Deny all storage until the user accepts. This MUST run
       before any 'gtag("js"...' or 'gtag("config"...' calls. */
    gtag('consent', 'default', {
      analytics_storage: 'denied',
      ad_storage: 'denied',
      ad_user_data: 'denied',
      ad_personalization: 'denied',
      wait_for_update: 500
    });

    // Boot GA and configure
    gtag('js', new Date());

    /* debug_mode:true helps DebugView/Tag Assistant while setting up.
       You can remove it later. Note: with analytics_storage:'denied',
       GA will not send hits until consent is granted. */
    gtag('config', 'G-DT54KZVJK2', {
      anonymize_ip: true,
      send_page_view: true,
    });
  </script>

  <!-- Optional: AdSense (add later when approved) -->

  <script>
  // outbound link tracking
  document.addEventListener('click', e => {
    const a = e.target.closest('a'); if(!a) return;
    const url = a.href;
    const isExternal = a.host && a.host !== location.host;
    if(isExternal) gtag('event', 'outbound_click', {link_url: url, link_text: a.textContent.trim()});
    if(a.closest('nav') || a.href.includes('/uk/')) gtag('event','select_town',{link_text:a.textContent.trim(),link_url:url});
  });
</script>
<body>
  <!-- Minimal GDPR banner -->
  <div id="cookie-banner" style="background:#111;color:#fff;padding:10px;text-align:center">
    We use cookies for analytics (optional). 
    <button onclick="acceptAnalytics()" style="margin-left:8px">Accept</button>
    <button onclick="declineAnalytics()" style="margin-left:6px">Decline</button>
  </div>
  <script>
    function acceptAnalytics(){
      gtag('consent', 'update', {
        analytics_storage: 'granted',
        ad_storage: 'granted',
        ad_user_data: 'granted',
        ad_personalization: 'granted'
      });
      var b = document.getElementById('cookie-banner');
      if (b) b.style.display = 'none';
    }
    function declineAnalytics(){
      gtag('consent', 'update', {
        analytics_storage: 'denied',
        ad_storage: 'denied',
        ad_user_data: 'denied',
        ad_personalization: 'denied'
      });
      var b = document.getElementById('cookie-banner');
      if (b) b.style.display = 'none';
    }
  </script>

      </p>
    </div>
  </footer>
</body>
