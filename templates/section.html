{{#layout}}
{{PAGE_TITLE=Starflow Local}}
{{PAGE_DESCRIPTION=Local info for your town.}}
{{SITE_TITLE=Starflow Local}}
{{SITE_TAGLINE=Helpful local info. No hype, just answers.}}

<!-- Breadcrumbs schema -->
<script type="application/ld+json">
{
  "@context":"https://schema.org",
  "@type":"BreadcrumbList",
  "itemListElement":[
    {"@type":"ListItem","position":1,"name":"Home","item":"https://local.starflow.uk/"},
    {"@type":"ListItem","position":2,"name":"UK Index","item":"https://local.starflow.uk/uk/"},
    {"@type":"ListItem","position":3,"name":"{{TOWN}}","item":"https://local.starflow.uk/{{TOWN_SLUG}}/"},
    {"@type":"ListItem","position":4,"name":"{{TITLE}}","item":"{{PAGE_CANONICAL}}"}
  ]
}
</script>

<nav class="muted" style="margin:10px 0 4px;">
  <a href="/{{TOWN_SLUG}}/">← Back to {{TOWN}}</a>
</nav>

<div class="card" style="margin:10px 0 18px;">
  <h2 style="margin-bottom:.35rem;">{{TITLE}}</h2>
  <p class="muted" style="margin:0;">{{DESCRIPTION}}</p>
</div>

<!-- Share (dropdown) -->
<div class="sharebar" data-utmcampaign="{{TOWN_SLUG}}">
  <div class="share-dropdown">
    <button type="button" id="share-toggle" class="shr"
            aria-haspopup="true" aria-expanded="false" aria-controls="share-menu">
      Share ▾
    </button>
    <div id="share-menu" class="share-menu" hidden>
      <!-- Real hrefs for no-JS fallback; JS will upgrade with UTM + title -->
      <a class="share-item" id="share-whatsapp"
         href="https://api.whatsapp.com/send?text={{PAGE_CANONICAL}}"
         target="_blank" rel="noopener">WhatsApp</a>

      <a class="share-item" id="share-facebook"
         href="https://www.facebook.com/sharer/sharer.php?u={{PAGE_CANONICAL}}"
         target="_blank" rel="noopener">Facebook</a>

      <button type="button" class="share-item" id="share-copy">Copy link</button>
    </div>
  </div>
</div>

<!-- Content list/table -->
<div class="table-wrapper">
  {{LIST_HTML}}
</div>

<!-- Load the external, CSP-safe enhancer -->
<script defer src="/static/share-schema.js"></script>

<style>
.sharebar{display:flex;justify-content:flex-start;margin:8px 0 16px}
.shr{font:inherit;border:1px solid #ddd;border-radius:8px;padding:6px 10px;background:#fff;cursor:pointer}
.shr:hover{background:#f5f5f5}
.share-dropdown{position:relative;display:inline-block}
.share-menu{
  position:absolute; top:100%; right:0;
  background:#fff; border:1px solid #ddd; border-radius:10px;
  box-shadow:0 6px 20px rgba(0,0,0,.08); padding:6px; margin-top:6px;
  min-width:190px; z-index:30;
}
.share-item{
  display:block; width:100%; text-align:left;
  padding:8px 12px; border:0; background:transparent; cursor:pointer;
  text-decoration:none; color:inherit; border-radius:8px;
}
.share-item:hover{ background:#f5f5f5 }
.share-snackbar{
  position:fixed; left:50%; bottom:22px; transform:translateX(-50%);
  background:#111; color:#fff; padding:8px 12px; border-radius:8px;
  font-size:.9rem; opacity:0; transition:opacity .18s ease; z-index:40;
}
.share-snackbar.show{ opacity:1 }
</style>
