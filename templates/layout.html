<!doctype html>
<html lang="en">
<head>
  <!-- Site-level structured data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Starflow Local",
    "url": "https://local.starflow.uk",
    "publisher": { "@type": "Organization", "name": "Starflow Local" },
    "inLanguage": "en-GB"
  }
  </script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{PAGE_TITLE}}</title>
  <meta name="description" content="{{PAGE_DESCRIPTION}}" />
  <link rel="canonical" href="{{PAGE_CANONICAL}}">

  <!-- Open Graph / Twitter -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="{{SITE_TITLE}}">
  <meta property="og:title" content="{{PAGE_TITLE}}">
  <meta property="og:description" content="{{PAGE_DESCRIPTION}}">
  <meta property="og:url" content="{{PAGE_CANONICAL}}">
  <meta property="og:image" content="https://local.starflow.uk/static/og.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{PAGE_TITLE}}">
  <meta name="twitter:description" content="{{PAGE_DESCRIPTION}}">
  <meta name="twitter:image" content="https://local.starflow.uk/static/og.jpg">

  <link rel="stylesheet" href="/static/styles.css" />
  {{HEAD_EXTRAS}}

  <!-- CMP should load before analytics/ads (you’ve already added your CMP) -->

  <!-- Google Analytics (gtag.js) — single instance -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-DT54KZVJK2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }

    // Consent Mode v2 — default deny; CMP/consent script will update this
    gtag('consent', 'default', {
      analytics_storage: 'denied',
      ad_storage: 'denied',
      ad_user_data: 'denied',
      ad_personalization: 'denied',
      wait_for_update: 500
    });

    gtag('js', new Date());
    gtag('config', 'G-DT54KZVJK2', { anonymize_ip: true, send_page_view: true });
  </script>

  <!-- AdSense Auto ads loader -->
  <script async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1442631119014786"
    crossorigin="anonymous"></script>
</head>

<body>
  <script>
    // Minimal navigation/outbound tracking (you said no extra tracking beyond this)
    document.addEventListener('click', e => {
      const a = e.target.closest('a'); if (!a) return;
      const isExternal = a.host && a.host !== location.host;
      if (isExternal) gtag('event','outbound_click',{link_url:a.href,link_text:(a.textContent||'').trim()});
      if (a.closest('nav') || a.href.includes('/uk/')) {
        gtag('event','select_town',{link_text:(a.textContent||'').trim(),link_url:a.href});
      }
    });
  </script>

  <header>
    <div class="container">
      <!-- TOP NAV: Home · UK Index · Deals -->
      <nav>
        <a href="/">Home</a> ·
        <a href="/uk/">UK Index</a> ·
        <a href="/deals/">Deals</a>
      </nav>

      <h1>{{SITE_TITLE}}</h1>
      <p class="muted">{{SITE_TAGLINE}}</p>
    </div>
  </header>

  <!-- PAGE CONTENT -->
  <main class="container">
    {{CONTENT}}
  </main>

  <!-- SINGLE FOOTER (consolidated) -->
  <footer>
    <div class="container">
      <p>
        © {{YEAR}} {{SITE_TITLE}}. Info from public sources; check links for latest.
        <a href="/about/">About</a> ·
        <a href="/contact/">Contact</a> ·
        <a href="/updates/">Submit an update</a> ·
        <a href="/privacy/">Privacy</a> ·
        <a href="/disclosure/">Affiliate Disclosure</a> ·
        <a href="/deals/">Deals</a>
      </p>
    </div>
  </footer>

  <!-- Temporary consent banner (loads from /static/consent.js) -->
  <script defer src="/static/consent.js"></script>
</body>
</html>
